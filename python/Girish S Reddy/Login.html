<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
    <style> h1 {text-align: center;} </style>
  </head>
  <body style="background-color:#808080">
  <h1 style="font-size:60px;"><i><b>User Registarion</b></i></h1>
    <main class="min-h-screen flex justify-center items-center">
      <section>
        <form class="flex gap-2 flex-col w-[200px]" action="/" method="post">
          <label for="username"><i><b>Username</b></i></label>
          <input
            name="username"
            class="border px-2 border-black"
            type="text"
            id="username"
            required
          />
          <label for="password"><i><b>Password</i></b></label>
          <input
            name="password"
            class="border px-2 border-black"
            type="password"
            id="password"
            required
          />
          <div class="flex gap-2 justify-between">
            <button
              class="flex-1 px-4 border border-black hover:bg-gray-200"
              type="submit"
            >
              <b>Login</b>
            </button>
            <a
              href="/Signup"
              class="flex-1 px-4 border border-black hover:bg-gray-200"
            >
              <b>Signup</b>
            </a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
